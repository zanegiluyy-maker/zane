<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Universe ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #fbc2eb;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Bintang Kelap-kelip */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 1; transform: scale(1.5); }
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 25px;
            border-radius: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gif-box img {
            width: 140px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff5e78;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #text {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background: #ff5e78; color: white; box-shadow: 0 5px 15px rgba(255, 94, 120, 0.3); }
        #noBtn { background: #fff; color: #ff5e78; position: relative; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="https://files.catbox.moe/mnoqiw.mp3" type="audio/mp3">
    </audio>

    <div class="card" id="mainCard">
        <div class="gif-box">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y5bmR5Y2x2am40bXkxbW52dDV0YThpYzhsYmZxYnJ3eDZ0Zm5iaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
        </div>
        <h1>For My Universe ðŸ’–</h1>
        <p id="text">Klik tombol di bawah ini ya, Sayang... âœ¨</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="nextStep()">Klik Disini!</button>
        </div>
    </div>

    <script>
        // Buat Bintang
        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.className = 'stars';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            document.body.appendChild(star);
        }

        const msg = "Aku bersyukur banget ada kamu. Makasih udah jadi bagian dari ceritaku. Will you be my Valentine? ðŸ¥ºðŸ‘‰ðŸ‘ˆ";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < msg.length) {
                document.getElementById("text").innerHTML += msg.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 80);
            }
        }

        function nextStep() {
            document.getElementById("mySong").play();
            document.getElementById("text").innerHTML = "";
            document.querySelector('.btn-group').innerHTML = `
                <button id="yesBtn" onclick="accepted()">MAU!</button>
                <button id="noBtn" onmouseover="moveBtn()">NGGAK</button>
            `;
            typeWriter();
        }

        function moveBtn() {
            const b = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - b.offsetWidth);
            const y = Math.random() * (window.innerHeight - b.offsetHeight);
            b.style.position = 'fixed';
            b.style.left = x + 'px';
            b.style.top = y + 'px';
        }

        function accepted() {
            Swal.fire({
                title: 'I LOVE YOU TOO! ðŸ’–',
                text: 'See you soon, My Love! ðŸ”¥âœ¨',
                imageUrl: 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmY4NHp3NnN5YXB6bHB6bHB6bHB6bHB6bHB6bHB6bHB6bHB6JmN0PWc/KztT2c4u8mYYUiCi7W/giphy.gif',
                imageWidth: 200,
                confirmButtonColor: '#ff5e78'
            });
        }
    </script>
</body>
</html>
