<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane Official | Digital Presence</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 30%, #4d0000 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #1a0033 0%, transparent 40%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animasi Background Gerak */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            animation: move 30s linear infinite;
        }

        @keyframes move {
            from { transform: translate(0,0); }
            to { transform: translate(-50%, -50%); }
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #ff4d4d;
            object-fit: cover;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 8px;
            font-size: 28px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff4d4d, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: inline-block;
            background: rgba(0, 255, 100, 0.1);
            color: #00ff64;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 100, 0.2);
        }

        p {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 14px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Hover Effects */
        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-tiktok { border-left: 5px solid #ff0050; }
        .btn-bot { border-left: 5px solid #6c5ce7; }
        .btn-owner { border-left: 5px solid #25d366; }
        .btn-channel { border-left: 5px solid #0088cc; }
        .btn-gh { border-left: 5px solid #ffffff; }

        i { font-size: 18px; }

        /* Footer Lucu */
        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="card">

        </div>
        <h1>ZANE DEV</h1>
        <div class="status">‚óè Active Now</div>
        <p>Hutao Lovers | Bot Developer | Fullstack Pauk. <br>Jangan lupa follow TikTok gue, üòº</p>
        
        <div class="btn-container">
            <a href="https://www.tiktok.com/@princez4ne" class="btn btn-tiktok">
                <i class="fab fa-tiktok"></i> TikTok @princez4ne
            </a>

            <a href="https://wa.me/6281318668870?text=!allmenu" class="btn btn-bot">
                <i class="fas fa-robot"></i> Nomor Bot (Zane-Bot)
            </a>
            
            <a href="https://wa.me/6281318668870?text=Halo+Zane" class="btn btn-owner">
                <i class="fab fa-whatsapp"></i> WhatsApp Owner
            </a>

            <a href="https://whatsapp.com/channel/0029VbBe2Xt1t90gnNzfxc1F" class="btn btn-channel">

            </a>

            <a href="https://github.com/zanegiluyy-maker" class="btn btn-gh">
                <i class="fab fa-github"></i> GitHub Profile
            </a>
        </div>

        <div class="footer">
            Built with ‚ö° by Zane 
        </div>
    </div>

</body>
</html>
