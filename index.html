<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane Official Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 320px;
        }
        img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #ff4d4d;
            box-shadow: 0 0 20px #ff4d4d;
        }
        h1 { margin: 20px 0 5px; font-size: 26px; color: #ff4d4d; }
        p { font-size: 13px; color: #aaa; margin-bottom: 25px; line-height: 1.6; }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        /* Warna Custom */
        .btn-bot { background: #6c5ce7; } /* Warna Ungu buat Bot */
        .btn-owner { background: #25d366; } /* Warna Ijo buat Owner */
        .btn-channel { background: #0088cc; } /* Warna Biru buat Saluran */
        .btn-gh { background: #333; } /* Warna Hitam buat GitHub */
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT11QsRFWkjftM876qo2xrwslAs1iPAoxeSXA&s" alt="Zane">
        <h1>ZANE DEV</h1>
        <p>Hutao Lovers | Bot Developer | Owner of Zane-Bot. Cek GitHub dan Saluran gue di bawah ini, ðŸ˜¼</p>
        
        <div class="btn-container">
            <a href="https://wa.me/6281318668870?text=.menu" class="btn btn-bot">
                <i class="fas fa-robot"></i> Nomor Bot
            </a>
            
            <a href="https://wa.me/6281318668870?text=Halo+Zane" class="btn btn-owner">
                <i class="fab fa-whatsapp"></i> WA Owner
            </a>

            <a href="https://whatsapp.com/channel/0029VbBe2Xt1t90gnNzfxc1F" class="btn btn-channel">
                <i class="fas fa-bullhorn"></i> Saluran WhatsApp
            </a>

            <a href="https://github.com/zanegiluyy-maker" class="btn btn-gh">
                <i class="fab fa-github"></i> My GitHub
            </a>

    </div>

</body>
</html>
